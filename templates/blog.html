{% extends "base.html" %}

{% block content %}

    <h1>Build A Blog</h1>

    {% if posts|length == 0 %}
    <h3>No Blog Posts Yet.</h3>
    {% else %}

    {% for post in posts %}

    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <hr>

    {% endfor %}

    {% endif %}

{% endblock %}
