{% extends "base.html" %}

{% block content %}

    <h1>Add Blog Entry</h1>
    <br>
    <form method="post">
        <input type="text" name="title" value="{{blog_title}}" placeholder="Your Title Here"/>
        <p class="error">{{title_error}}</p>
        <br><br>
        <textarea type="text" name="body" placeholder="Your Text Here">{{blog_body}}</textarea>
        <p class="error">{{body_error}}</p>
        <br>
        <input type="submit" value="Post"/>
    </form>

{% endblock %}
